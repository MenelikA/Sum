
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Expense Manager</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
            crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="row">
            <div class="col-4 left-container">
                <div class="month-container">
                    <div class="header fs-white">Your Budget</div>
                    <div id="current-month" class="sub-text fs-white"></div>
                    <div class="budget-container p-2 mt-4">
                        <span id="month-budget" class="month-amount">$ 0</span>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
            <div class="col-8 right-container">

                <div class="tab-bar">
                    <button class="btn tab-btn" onclick="openTab('Budget')">Budget</button>
                    <button class="btn tab-btn"
                        onclick="openTab('Earnings')">Earnings </button>
                    <button class="btn tab-btn"
                        onclick="openTab('Expense')">Expense</button>
                </div>

                <div id="Budget" class="container tab">
                    <div class="calc-container">
                        <div class="header fs-dark-grey">Track Your Budget</div>
                        <div class="dropdown open">

                            <select class="form-select" id="form-select-type" aria-label="Default select example">
                                <option selected value="Earning">Earning</option>
                                <option value="Expenses">Expenses</option>
                            </select>



                            <input type="date" id="searchh" value="22/10/2022">

                            <button onclick="search()">search</button>
                        </div>

                        <div class="mt-3 tracking-text text-capitalize sub-text
                            bottom-border">Tracking earning ðŸ’°</div>

                        <div class="row mt-4">
                            <div class="col-7">
                                <input class="form-control
                                    input-expense-description" type="text"
                                    placeholder="Description">
                            </div>
                            <div class="col-4">
                                <input class="form-control input-expense-value"
                                    type="number" placeholder="Value">
                            </div>
                            <div class="col-1">
                                <button type="button" onClick="addItem()" class="btn btn-success
                                    btn-submit-expense">&check;</button>
                            </div>
                        </div>
                        <div class="expense-list mt-4">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Earning</th>
                                    <th scope="col">date</th>
                                  </tr>
                                </thead>
                                <tbody id="tablebody">


                                </tbody>
                              </table>
                        </div>

                    </div>
                </div>

                <div id="Earnings" class="container tab" style="display:none">
                    <div class="earning-container">
                        <div class="header fs-dark-grey">Track Your Budget</div>
                        <div class="mt-3 tracking-text text-capitalize sub-text
                            bottom-border">Tracking Earning ðŸ’°</div>

                        <div class="earning-list mt-4">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Earning</th>
                                    <th scope="col">date</th>
                                  </tr>
                                </thead>
                                <tbody id="tablebodyy">


                                </tbody>
                              </table>
                        </div>

                    </div>

                </div>

                <div id="Expense" class="container tab" style="display:none">
                    <h2>Expense</h2>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Description</th>
                            <th scope="col">Earning</th>
                            <th scope="col">date</th>
                          </tr>
                        </thead>
                        <tbody id="extablebody">


                        </tbody>
                      </table>
                </div>


                <div class="expense-report">

                </div>


            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
        <script src="index.js"></script>
    </body>
</html>
